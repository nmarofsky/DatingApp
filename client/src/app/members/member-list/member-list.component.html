<div class="text-center mt-5">
  <h3>Couples For You - {{pagination?.totalItems}} found</h3>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="form-group">
      <label>Age From: </label>
      <input type="number" class="form-control ml-2" style="width: 70px;" name="minAge" [(ngModel)]="userParams.minAge">
    </div>

    <div class="form-group px-2">
      <label>Age To: </label>
      <input type="number" class="form-control ml-2" style="width: 70px;" name="maxAge" [(ngModel)]="userParams.maxAge">
    </div>

    <div class="form-group px-2">
      <label>Show: </label>
      <select name="gender" style="width: 130px;" [(ngModel)]="userParams.gender" class="form-control ml-2">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary ml-2" type="submit">Apply Filters</button>
    <button (click)="resetFilter()" class="btn btn-info ml-2" type="submit">Reset Filters</button>

    <div class="col">
      <div class="btn-group float-right ml-2">
        <button
            type="button"
            class="btn btn-primary"
            name='orderBy'
            [(ngModel)]="userParams.orderBy"
            (click)="loadMembers()"
            btnRadio='lastActive'>Last Active</button>
        <button
            type="button"
            class="btn btn-primary"
            name='orderBy'
            [(ngModel)]="userParams.orderBy"
            (click)="loadMembers()"
            btnRadio='created'>Newest Members</button>
      </div>
    </div>
  </form>
</div>

<div class="row mt-5">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
  </pagination>
</div>
